<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The kingdom</title>
	<link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="game-container" id="game-container">
		<h2 class="game-header">The kingdom</h2>
		<p id="date"></p>

		<div id="resources" class="data-block">
			<p>Land: <span data-resource="land"></span></p>
			<p>People: <span data-resource="people"></span></p>
			<p>Food: <span data-resource="food"></span></p>
		</div>

		<div id="bindings" class="data-block">
			<h4>Actions</h4>
			<ul>
				<li><kbd data-action="sell">S</kbd>ell 100 food</li>
			</ul>
		</div>
	</div>

	<script src="scripts/main.js"></script>
</body>
</html>
